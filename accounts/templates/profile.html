{% extends 'base.html' %}

<!-- Page title here -->
{% block page_title %}
{{ user }}'s Profile
{% endblock %}

<!-- Page heading here -->
{% block page_heading %}
<div class="row justify-content-center">
    <div class="col-10  col-md-6 centre_alignment col_content">
        <!-- User Profile heading -->
        <h2 class="text-white">{{ user }}'s Profile</h2>
    </div>
</div>
{% endblock %}




<!-- User Profile Block Content here -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-10 col-md-6 centre_alignment col_content text-dark">
        <!-- User Profile -->
        <ul class="list-group">
            <li class="list-group-item">Username: {{ user.username }}</li>
            <li class="list-group-item">Email Address: {{ user.email }}</li>
            
        </ul>
    </div>
</div>

{% endblock %}

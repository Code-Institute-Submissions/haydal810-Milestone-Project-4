{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!-- Page title here -->
{% block page_title %}Registration {% endblock %}

<!-- Page heading here -->
{% block page_heading %}
<div class="row">
    <div class="col-12 centre_alignment col_content">
        <!-- Page Headline, to identify to User the page they are on -->
        <h2 class="text-white">Register here</h2>
    </div>
</div>
{% endblock %}

<!-- Registration Block Content here -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-10 col-md-3 centre_alignment ">
        <!-- Page Headline, to identify to User the page they are on -->
        <p class="text-white">Already have an account? Login <a class="text-white" href="{% url 'login' %}">HERE</a></p>
        <form method="POST" class="text-white">
            {% csrf_token %}
            {{ registration_form|crispy }}
            <button type="submit" class="btn btn-success">Register <i class="fas fa-hand-point-right"></i></button>
        </form>
    </div>
</div>

{% endblock %}
